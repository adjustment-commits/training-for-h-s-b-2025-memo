<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lesson01 骨盤 × 胸郭 トレーニングメモ（選手用）</title>
<style>
  /* ------- 画面用：pxベースで横A4レイアウトを固定 ------- */
  :root{
    --page-w-px:1123px; /* 297mm ≒ 1123px @96dpi */
    --page-h-px:794px;  /* 210mm ≒ 794px  @96dpi */
    --gap-px:38px;      /* 約10mm */
  }
  *{box-sizing:border-box}
  html,body{margin:0;padding:0;background:#fff;color:#111;font-family:'Noto Sans JP','Yu Gothic','Hiragino Kaku Gothic ProN',sans-serif}
  .page{
    width:var(--page-w-px);
    min-height:var(--page-h-px);
    margin:0 auto;
    display:grid;
    grid-template-columns: 68% 32%;
    column-gap: var(--gap-px);
    padding:0;
  }
  h1{font-size:28px;color:#c33;margin:12px 0 8px 16px;font-weight:700}
  .main{padding:0 12px 12px 16px}
  .top-space{height:140px;border-bottom:1px solid #ddd;margin-bottom:14px}
  h2{font-size:18px;margin:0 0 6px;border-left:6px solid #c33;padding-left:8px}
  .memo{border:1px solid #999;background:#fff;margin-bottom:12px}
  .memo.medium{height:130px}
  .memo.large{height:165px}

  .side{padding:18px 16px 14px 0;display:flex;flex-direction:column;justify-content:space-between;align-items:center}
  .diagram{width:100%;opacity:.33;margin-bottom:12px}
  .caption{font-size:13px;color:#444;margin:-6px 0 14px;text-align:center}
  table{width:100%;border-collapse:collapse;font-size:14px}
  th,td{border:1px solid #999;padding:6px;text-align:center}
  th{background:#f8f8f8;font-weight:600}

  /* 小さな画面では横スクロールで紙面を保つ */
  body{overflow-x:auto}

  /* ------- 印刷用：mmベースでA4横を100%出力 ------- */
  @page{ size:A4 landscape; margin:6mm; }
  @media print{
    html,body{width:297mm;height:210mm;-webkit-print-color-adjust:exact;print-color-adjust:exact}
    .page{width:285mm;min-height:198mm;column-gap:10mm}
    h1{font-size:18pt;margin-left:5mm}
    .top-space{height:35mm;margin-bottom:10px}
    h2{font-size:11.5pt;border-left-width:4px;padding-left:6px}
    .memo.medium{height:68mm}
    .memo.large{height:85mm}
    .diagram{opacity:.28}
    table{font-size:10pt}
    th,td{padding:4px}
  }
</style>
</head>
<body>

<h1>Lesson01　骨盤 × 胸郭 トレーニングメモ（選手用）</h1>

<div class="page">
  <!-- 左：気づき・思考ゾーン -->
  <section class="main">
    <!-- 上部の自由スペース（氏名・回数なし） -->
    <div class="top-space"></div>

    <div>
      <h2>① 動きを見て感じたこと</h2>
      <div class="memo medium"></div>

      <h2>② 実際に動かして気づいたこと</h2>
      <div class="memo medium"></div>

      <h2>③ 次回までに意識したいこと</h2>
      <div class="memo medium"></div>

      <h2>自由メモ欄</h2>
      <div class="memo large"></div>
    </div>
  </section>

  <!-- 右：構造イメージと自己評価 -->
  <aside class="side">
    <div>
      <!-- ファイル名は**完全一致**。相対パスの大小文字違いで崩れます。 -->
      <img class="diagram"
           src="A_pair_of_black_and_white_anatomical_line_drawings.png"
           alt="骨盤と胸郭の線画">
      <div class="caption">骨盤と胸郭の位置関係をイメージしよう</div>
    </div>

    <div style="width:100%;">
      <h2 style="margin:0 0 6px;border-left:6px solid #c33;padding-left:8px;font-size:18px">自己チェック</h2>
      <table>
        <tr><th>項目</th><th>◯</th><th>△</th><th>×</th></tr>
        <tr><td>骨盤の動きを理解できた</td><td>☐</td><td>☐</td><td>☐</td></tr>
        <tr><td>胸郭との連動を感じた</td><td>☐</td><td>☐</td><td>☐</td></tr>
        <tr><td>左右差に気づいた</td><td>☐</td><td>☐</td><td>☐</td></tr>
        <tr><td>動きを言葉で説明できる</td><td>☐</td><td>☐</td><td>☐</td></tr>
      </table>
    </div>
  </aside>
</div>

</body>
</html>
