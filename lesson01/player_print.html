<!DOCTYPE html>

<title>Lesson01 骨盤 × 胸郭 トレーニングメモ（選手用）</title>
<style>
  @page {
    size: A4 landscape;
    margin: 6mm; /* ← プリンター安全域だけ確保 */
  }

  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    background: #fff;
    font-family: 'Noto Sans JP', sans-serif;
    color: #111;
  }

  .page {
    display: grid;
    grid-template-columns: 71% 29%;
    column-gap: 10mm;
    width: 285mm;
    height: 198mm; /* A4印刷可能域（210-余白） */
    margin: 0 auto;
  }

  /* 左側：メイン記入欄 */
  .main {
    padding-left: 3mm;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  h1 {
    font-size: 18pt;
    color: #c33;
    font-weight: 700;
    margin-bottom: 4px;
  }

  .info {
    border-bottom: 1px solid #aaa;
    margin-bottom: 6px;
    padding-bottom: 2px;
    font-size: 11pt;
  }

  .info span {
    display: inline-block;
    margin-right: 16px;
  }

  .section {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .section h2 {
    font-size: 11.5pt;
    color: #111;
    margin-bottom: 2px;
  }

  /* 各欄の高さを長めに再配分 */
  .memo {
    border: 1px solid #999;
    height: 65px;
    margin-bottom: 8px;
  }

  .memo.large {
    height: 85px;
  }

  /* 右側：イラスト＋自己チェック */
  .side {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding-top: 6mm;
    padding-bottom: 4mm;
  }

  .diagram {
    width: 95%;
    opacity: 0.3;
  }

  .side h3 {
    font-size: 12pt;
    font-weight: 700;
    color: #111;
    text-align: left;
    width: 100%;
    margin: 4px 0 2px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 10pt;
  }

  th, td {
    border: 1px solid #999;
    padding: 3px;
    text-align: center;
  }

  th {
    background: #f8f8f8;
    font-weight: 600;
  }

  @media print {
    html, body {
      width: 297mm;
      height: 210mm;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }
    .diagram {
      opacity: 0.25;
    }
  }
</style>
</head>

<div class="page">
